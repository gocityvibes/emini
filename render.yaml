services:
  - type: web
    name: emini
    env: python
    rootDir: .
    buildCommand: >
      pip install --upgrade pip setuptools>=70 wheel>=0.43 build &&
      pip install -r trading_bot/requirements.txt
    startCommand: >
      python -m uvicorn trading_bot.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
