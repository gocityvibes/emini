services:
  - type: web
    name: render-clean-py313
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -U pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app.main:app
    # Optional: lock to 3.13 to match defaults explicitly
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
